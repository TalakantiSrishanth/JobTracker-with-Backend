<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    #login {
      text-align: center;
      color: rgb(54, 54, 215);
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center rounded" style="min-height: 100vh;">
    <div class="card p-4 " style="width: 100%; max-width: 400px;">
      <h1 id="login">Login</h1>
      <form action="/login">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="d-grid gap-2">
          <input class="btn btn-primary" type="submit" value="Login">
          <button type="button" onclick="window.location.href='/register.html'" class="btn btn-info text-white">Register</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
